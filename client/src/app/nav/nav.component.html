<header>
     
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">   
      <a class="navbar-brand" href="#">Datting App</a>
      <button  class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span   class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse" style>
        <ul class="navbar-nav mr-auto" dropdown *ngIf="currentUser$ | async">
          <li class="nav-item active">
            <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Messages</a>
          </li>

         
        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown> 
          <a class="dropdown-toggle text-light" dropdownToggle> Welcome user</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
                   <a class="dropdown-item">Edit Profile</a>
                   <div class="dropdown-divider">

                   </div>
                   <a class="dropdown-item" (click)="logout()">Logout</a>

          </div>
        </div>


        <form *ngIf="(currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"
                   autocomplete="off">
          <input 
          name="Username"
          [(ngModel)]="model.username"
           class="form-control mr-sm-2" 
           type="text" placeholder="Username" >

          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
           type="password" 
           placeholder="Password" >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </div>

    </nav>
    
  </header>
